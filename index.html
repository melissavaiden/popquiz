<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
    <h1 class="header">Pop Quiz</h1>
    <h2 class="header">Guess the correct order of this week's Billboard Top 10 hits!</h2>
</head>
<body>
    <div class="dropcontainer">
        <p>1:</p>
        <p>2:</p>
        <p>3:</p>
        <p>4:</p>
        <p>5:</p>
        <p>6:</p>
        <p>7:</p>
        <p>8:</p>
        <p>9:</p>
        <p>10:</p>
    </div>
    <div class="selections">
        <p class="draggables" draggable="true">option 1</p>
        <p class="draggables" draggable="true">option 2</p>
        <p class="draggables" draggable="true">option 3</p>
        <p class="draggables" draggable="true">option 4</p>
        <p class="draggables" draggable="true">option 5</p>
        <p class="draggables" draggable="true">option 6</p>
        <p class="draggables" draggable="true">option 7</p>
        <p class="draggables" draggable="true">option 8</p>
        <p class="draggables" draggable="true">option 9</p>
        <p class="draggables" draggable="true">option 10</p>
    </div>
</body>
</html>
